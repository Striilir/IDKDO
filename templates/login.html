{% block content %}
    <h1>Connexion</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.error %}
                {% for error in field.errors %}
                    <h2 style="color: red">{{ error }}</h2>
                {% endfor %}
            {% endif %}
            <p>
                <span>{{ field.label }} :</span>
                {{ field }}
            </p>
        {% endfor %}
        <button type="submit">Envoyer</button>
    </form>
{% endblock %}
